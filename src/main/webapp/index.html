<!DOCTYPE html>
<html>
<head>
  <title>WebSocket</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="scripts/scripts.js"></script>
</head>

<body>
	<h1>Hello World - WebSocket</h1>
	<button type="button" id="BtnConnect" onclick="connect()">open connection</button>&nbsp;&nbsp;
	<button type="button" id="BtnSendMessage" onclick="sendMessage('Hello World')" disabled="disabled">send message</button>
	<button type="button" id="BtnDisconnect" onclick="disconnect()" disabled="disabled">close connection</button>&nbsp;&nbsp;

	<div id="terminal"></div>
</body>
</html>
